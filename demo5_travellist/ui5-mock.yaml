specVersion: '2.4'
metadata:
  name: 'demo5_travellist'
type: application
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: https://e70506aa-ddc0-435c-aab6-7abc40008538.abap.eu10.hana.ondemand.com
        destination: abap-cloud-default_abap-trial-a3bc1d8ctrial-dev
      ui5:
        path: 
        - /resources
        - /test-resources
        url: https://ui5.sap.com
        version:  # The UI5 version, for instance, 1.78.1. Empty means latest version
  - name: sap-fe-mockserver
    beforeMiddleware: fiori-tools-proxy
    configuration:
      service:
        urlBasePath: /sap/opu/odata4/sap/zui_fe_travel_000015_o4/srvd/sap/zui_fe_travel_000015_o4/0001
        name: ''
        metadataXmlPath: ./webapp/localService/metadata.xml
        mockdataRootPath: ./webapp/localService/mockdata
        generateMockData: true
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
